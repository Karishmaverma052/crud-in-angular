

<div
 style="display:flex;
  align-items: center;  
  justify-content:center;
   height:100vh;">

<form action="" (submit)="onSubmit()">
    <div>
    <div>Name</div>
    <input 
    type="name" 
    placeholder="Name"
     name="name" 
     [(ngModel)]="user.name">
   </div>


   <div>
    <div>Last Name</div>
    <input 
    type="Last Name" 
    placeholder="Last Name"
     name="Last Name" 
     [(ngModel)]="user.LastName">
   </div>
   
   <div>
    
    <div>Email</div>
    <input 
    type="Email" 
    placeholder="Email" 
    name="Email" 
    [(ngModel)]="user.Email">
   </div>
   <div>
    <div>Password</div>
    <input 
    type="Password" 
    placeholder="Password" 
    name="password"
    [(ngModel)]="user.password">
   </div>
<button type="Submit">Submit</button>
    
</form>
</div>
